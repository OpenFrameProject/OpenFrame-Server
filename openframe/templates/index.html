<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenFrame</title>
    <link rel="stylesheet" type="text/css" href="/static/dist/css/all-styles.css">
    <link rel="stylesheet" type="text/css" href="/static/components/swiper/dist/css/swiper.min.css">
    
</head>

<body>
    <div class="container" id="OpenFrame">
        
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h6 class="modal-title" id="myModalLabel">FrameName ~ Settings</h6>
                </div>
                <div class="modal-body">
                    <ul class="settings-list">
                        <li>
                            <div class="row modal-settings-item">
                                <div class="col-xs-6 modal-setting-title">
                                    <p>Turn ON</p>
                                </div>
                                <div class="col-xs-6 modal-setting-selection text-right">
                                    <p>6am</p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="row modal-settings-item">
                                <div class="col-xs-6 modal-setting-title">
                                    <p>Turn OFF</p>
                                </div>
                                <div class="col-xs-6 modal-setting-selection text-right">
                                    <p>2am</p>
                                </div>
                            </div>
                        </li>
                        <li class="last">
                            <div class="row modal-settings-item">
                                <div class="col-xs-6 modal-setting-title">
                                    <p>Rotate art</p>
                                </div>
                                <div class="col-xs-6 modal-setting-selection text-right">
                                    <p>180&deg;</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/template" id="ContentItemTemplate">
        <li>
            <div class="row content-item">
                <div class="col-md-3">
                    <div class="img-container" style="background-image: url('<%= url %>')"></div>
                </div>
                <div class="col-md-6 col-send">
                    <button class="btn btn-default btn-xs btn-send center-block no-border" href="#send" rel="<%= id %>"><span class="icon icon-send" aria-hidden="true"></span></br>Send to Frame</button>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-2 col-delete">
                    <button class="btn btn-default btn-xs remove-button center-block no-border" href="#delete" rel="<%= id %>"><span class="icon icon-delete" aria-hidden="true"></span></button>
                </div>
            </div>
        </li>
    </script>
    <script type="text/template" id="FrameTemplate">
        <div class="swiper-slide" data-frame-id="<%= frame_id %>">
            <div class="frame-outer-container">
                <div class="frame" <% if (current_content) { %> style="background-image: url('<%= current_content.url %>')" <% } %>></div>
                <div class="frame-name">
                    <h6 class="text-center"><%= name %></h6></div>
            </div>
        </div>
    </script>
    <script type="text/javascript">
    var OF_USERNAME = '{{ user }}';
    </script>
    <script type="text/javascript" src="/static/dist/js/libs.js"></script>
    <script type="text/javascript" src="/static/dist/js/build.js"></script>
</body>

</html>
