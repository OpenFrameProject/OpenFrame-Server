<!DOCTYPE html>
<html>

<head>
    <title>Frame</title>
    <style type="text/css">
    * {
        cursor: none
    }
    
    html,
    body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background-color: #000;
    }
    
    body {
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
    }
    </style>
</head>

<body>
    <script type="text/javascript" src="/static/js/libs/jquery-2.1.3.js"></script>
    <script type="text/javascript">
    var $body = $('body'),
        user = 'jonwohl',
        domain = url_domain(window.location),
        connected = false,
        frame_id = '{{ frame_id }}';

    function open_ws(domain, frame_id) {
        var ws = new WebSocket("ws://" + domain + ":8888/ws/" + frame_id);
        ws.onopen = function() {
            ws.send("connecting frame: " + frame_id);
            connected = true;
        };
        ws.onmessage = function(evt) {
            var data = JSON.parse(evt.data);
            console.log(data);
            if (data.url) {
                $body.css({
                    'background-image': 'url("' + data.url + '")'
                });
            }
        };

        ws.onclose = function(evt) {
            // attempt to re-open connection
            connected = false;
        };
    }

    function check_connection() {
        if (!connected) {
            open_ws(domain, frame_id);
        }
    }

    function url_domain(data) {
        var a = document.createElement('a');
        a.href = data;
        return a.hostname;
    }

    setInterval(check_connection, 20000);
    check_connection();
    </script>
</body>

</html>
