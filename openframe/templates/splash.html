<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenFrame</title>
    <link rel="stylesheet" type="text/css" href="/static/components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>

<body>
    <div class="container" id="OpenFrame">
        <div class="row page-header">
            <div class="col-md-12">
                <h1>OpenFrame</h1>
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline" id="LoginForm">
                            <div class="form-group">
                                <input type="text" class="form-control" id="AdminUser" placeholder="username" autofocus>
                            </div>
                            <button id="LoginButton" href="#" class="btn btn-default">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/components/lodash/lodash.js"></script>
    <script type="text/javascript">
    $(function() {
        $("form#LoginForm").on('submit', function() {
            user = $('#AdminUser').val();
            if (user) {
                window.location = "/"+user;
            }
            return false;
        });
    });
    </script>
</body>

</html>
