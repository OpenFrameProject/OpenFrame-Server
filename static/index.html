<!DOCTYPE html>
<html>

<head>
    <title>Admin</title>
</head>

<body>
    <div>
        <h1>Admin</h1>
    </div>
    <script type="text/javascript">
    var ws = new WebSocket("ws://localhost:8888/websocket");
    ws.onopen = function() {
        ws.send("Hello, world");
    };
    ws.onmessage = function(evt) {
        alert(evt.data);
    };
    </script>
</body>

</html>
